<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Atlas Ultimate | Всички Мускули</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2 class="logo">Muscle<span>Atlas</span></h2>
            
            <div class="anatomy-box">
                <div class="view-container">
                    <span>Отпред (Front)</span>
                    <svg viewBox="0 0 200 350" class="human-body">
                        <path d="M100,20 Q120,20 120,45 Q120,70 100,70 Q80,70 80,45 Q80,20 100,20" fill="#333"/>
                        <path id="chest" class="muscle-segment" d="M72,75 Q100,65 128,75 L132,110 Q100,120 68,110 Z" onclick="selectMuscle('chest')" />
                        <path id="abs" class="muscle-segment" d="M75,115 L125,115 L120,180 L80,180 Z" onclick="selectMuscle('abs')" />
                        <path id="shoulders_front" class="muscle-segment" d="M55,75 Q65,70 72,80 L68,95 Q55,95 55,80 Z" onclick="selectMuscle('shoulders_front')" />
                        <path id="shoulders_front_r" class="muscle-segment" d="M145,75 Q135,70 128,80 L132,95 Q145,95 145,80 Z" onclick="selectMuscle('shoulders_front')" />
                        <path id="shoulders_side" class="muscle-segment" d="M50,85 Q45,100 55,110 L60,100 Z" onclick="selectMuscle('shoulders_side')" />
                        <path id="shoulders_side_r" class="muscle-segment" d="M150,85 Q155,100 145,110 L140,100 Z" onclick="selectMuscle('shoulders_side')" />
                        <path id="biceps" class="muscle-segment" d="M52,110 Q48,130 55,150 L65,150 Q70,130 65,110 Z" onclick="selectMuscle('biceps')" />
                        <path id="biceps_r" class="muscle-segment" d="M148,110 Q152,130 145,150 L135,150 Q130,130 135,110 Z" onclick="selectMuscle('biceps')" />
                        <path id="forearms" class="muscle-segment" d="M55,155 Q50,180 60,200 L70,200 Q75,180 65,155 Z" onclick="selectMuscle('forearms')" />
                        <path id="forearms_r" class="muscle-segment" d="M145,155 Q150,180 140,200 L130,200 Q125,180 135,155 Z" onclick="selectMuscle('forearms')" />
                        <path id="quads" class="muscle-segment" d="M75,185 Q100,185 98,240 L95,290 Q75,290 70,240 Z" onclick="selectMuscle('quads')" />
                        <path id="quads_r" class="muscle-segment" d="M125,185 Q100,185 102,240 L105,290 Q125,290 130,240 Z" onclick="selectMuscle('quads')" />
                    </svg>
                </div>

                <div class="view-container">
                    <span>Отзад (Back)</span>
                    <svg viewBox="0 0 200 350" class="human-body">
                        <path d="M100,20 Q120,20 120,45 Q120,70 100,70 Q80,70 80,45 Q80,20 100,20" fill="#333"/>
                        <path id="upperback" class="muscle-segment" d="M80,72 L120,72 L135,100 L65,100 Z" onclick="selectMuscle('upperback')" />
                        <path id="lats" class="muscle-segment" d="M65,105 Q95,105 95,155 L70,155 Q60,130 65,105 Z" onclick="selectMuscle('lats')" />
                        <path id="lats_r" class="muscle-segment" d="M135,105 Q105,105 105,155 L130,155 Q140,130 135,105 Z" onclick="selectMuscle('lats')" />
                        <path id="lowerback" class="muscle-segment" d="M75,155 L125,155 L120,200 L80,200 Z" onclick="selectMuscle('lowerback')" />
                        <path id="shoulders_rear" class="muscle-segment" d="M55,80 Q50,95 62,105 L65,95 Z" onclick="selectMuscle('shoulders_rear')" />
                        <path id="shoulders_rear_r" class="muscle-segment" d="M145,80 Q150,95 138,105 L135,95 Z" onclick="selectMuscle('shoulders_rear')" />
                        <path id="triceps" class="muscle-segment" d="M50,110 Q45,135 55,155 L65,150 Z" onclick="selectMuscle('triceps')" />
                        <path id="triceps_r" class="muscle-segment" d="M150,110 Q155,135 145,155 L135,150 Z" onclick="selectMuscle('triceps')" />
                        <path id="glutes" class="muscle-segment" d="M75,200 Q100,195 125,200 Q130,245 100,245 Q70,245 75,200 Z" onclick="selectMuscle('glutes')" />
                        <path id="hamstrings" class="muscle-segment" d="M75,245 L98,245 L95,305 L75,305 Z" onclick="selectMuscle('hamstrings')" />
                        <path id="hamstrings_r" class="muscle-segment" d="M102,245 L125,245 L125,305 L105,305 Z" onclick="selectMuscle('hamstrings')" />
                        <path id="calves" class="muscle-segment" d="M75,310 L95,310 L90,345 L80,345 Z" onclick="selectMuscle('calves')" />
                        <path id="calves_r" class="muscle-segment" d="M105,310 L125,310 L120,345 L110,345 Z" onclick="selectMuscle('calves')" />
                    </svg>
                </div>
            </div>

            <nav class="muscle-list">
                <button class="m-btn" onclick="selectMuscle('chest')">Гърди / Chest</button>
                <button class="m-btn" onclick="selectMuscle('abs')">Корем / Abs</button>
                <button class="m-btn" onclick="selectMuscle('shoulders_front')">Предно рамо / Front Delts</button>
                <button class="m-btn" onclick="selectMuscle('shoulders_side')">Средно рамо / Side Delts</button>
                <button class="m-btn" onclick="selectMuscle('shoulders_rear')">Задно рамо / Rear Delts</button>
                <button class="m-btn" onclick="selectMuscle('upperback')">Трапец / Upper Back</button>
                <button class="m-btn" onclick="selectMuscle('lats')">Латове / Lats</button>
                <button class="m-btn" onclick="selectMuscle('lowerback')">Кръст / Lower Back</button>
                <button class="m-btn" onclick="selectMuscle('biceps')">Бицепс / Biceps</button>
                <button class="m-btn" onclick="selectMuscle('triceps')">Трицепс / Triceps</button>
                <button class="m-btn" onclick="selectMuscle('forearms')">Предмишници / Forearms</button>
                <button class="m-btn" onclick="selectMuscle('quads')">Предно бедро / Quads</button>
                <button class="m-btn" onclick="selectMuscle('hamstrings')">Задно бедро / Hamstrings</button>
                <button class="m-btn" onclick="selectMuscle('glutes')">Седалище / Glutes</button>
                <button class="m-btn" onclick="selectMuscle('calves')">Прасци / Calves</button>
            </nav>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button id="btn-gym" class="tab-btn active" onclick="setMode('gym')">ЗАЛА (GYM)</button>
                <button id="btn-home" class="tab-btn" onclick="setMode('home')">ВКЪЩИ (HOME)</button>
            </div>
            <div id="info-card" class="info-card">
                <h1>Muscle Atlas Ultimate</h1>
                <p>Изберете мускул от модела или списъка за пълен план.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
