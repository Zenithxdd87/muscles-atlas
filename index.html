<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Atlas Pro | Пълен Тренировъчен Гид</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2 class="logo">Muscle<span>Atlas</span></h2>
            
            <div class="anatomy-box">
                <div class="view-container">
                    <span>Отпред (Front)</span>
                    <svg viewBox="0 0 200 350" class="human-body">
                        <circle cx="100" cy="30" r="15" fill="#333" />
                        <path id="chest" class="muscle-segment" d="M70,60 Q100,50 130,60 L130,100 Q100,110 70,100 Z" onclick="selectMuscle('chest')" />
                        <path id="abs" class="muscle-segment" d="M75,105 L125,105 L120,170 L80,170 Z" onclick="selectMuscle('abs')" />
                        <ellipse id="shoulders-fl" class="muscle-segment" cx="60" cy="70" rx="12" ry="15" onclick="selectMuscle('shoulders')" />
                        <ellipse id="shoulders-fr" class="muscle-segment" cx="140" cy="70" rx="12" ry="15" onclick="selectMuscle('shoulders')" />
                        <rect id="biceps-l" class="muscle-segment" x="45" y="85" width="15" height="50" rx="5" onclick="selectMuscle('biceps')" />
                        <rect id="biceps-r" class="muscle-segment" x="140" y="85" width="15" height="50" rx="5" onclick="selectMuscle('biceps')" />
                        <rect id="forearms-l" class="muscle-segment" x="42" y="140" width="12" height="45" rx="4" onclick="selectMuscle('forearms')" />
                        <rect id="forearms-r" class="muscle-segment" x="146" y="140" width="12" height="45" rx="4" onclick="selectMuscle('forearms')" />
                        <path id="quads-l" class="muscle-segment" d="M75,180 L98,180 L95,280 L70,280 Z" onclick="selectMuscle('quads')" />
                        <path id="quads-r" class="muscle-segment" d="M102,180 L125,180 L130,280 L105,280 Z" onclick="selectMuscle('quads')" />
                    </svg>
                </div>

                <div class="view-container">
                    <span>Отзад (Back)</span>
                    <svg viewBox="0 0 200 350" class="human-body">
                        <circle cx="100" cy="30" r="15" fill="#333" />
                        <path id="upperback" class="muscle-segment" d="M80,60 L120,60 L130,90 L70,90 Z" onclick="selectMuscle('upperback')" />
                        <path id="lats-l" class="muscle-segment" d="M70,95 L95,95 L95,145 L65,145 Z" onclick="selectMuscle('lats')" />
                        <path id="lats-r" class="muscle-segment" d="M105,95 L130,95 L135,145 L105,145 Z" onclick="selectMuscle('lats')" />
                        
                        <path id="lowerback" class="muscle-segment" d="M80,145 L120,145 L115,190 L85,190 Z" onclick="selectMuscle('lowerback')" />
                        
                        <ellipse id="glutes-l" class="muscle-segment" cx="82" cy="205" rx="18" ry="22" onclick="selectMuscle('glutes')" />
                        <ellipse id="glutes-r" class="muscle-segment" cx="118" cy="205" rx="18" ry="22" onclick="selectMuscle('glutes')" />
                        <rect id="triceps-l" class="muscle-segment" x="45" y="85" width="15" height="60" rx="5" onclick="selectMuscle('triceps')" />
                        <rect id="triceps-r" class="muscle-segment" x="140" y="85" width="15" height="60" rx="5" onclick="selectMuscle('triceps')" />
                        <path id="hamstrings-l" class="muscle-segment" d="M75,230 L98,230 L95,300 L75,300 Z" onclick="selectMuscle('hamstrings')" />
                        <path id="hamstrings-r" class="muscle-segment" d="M102,230 L125,230 L125,300 L105,300 Z" onclick="selectMuscle('hamstrings')" />
                    </svg>
                </div>
            </div>

            <nav class="muscle-list">
                <button class="m-btn" onclick="selectMuscle('chest')">Гърди / Chest</button>
                <button class="m-btn" onclick="selectMuscle('upperback')">Трапец / Upper Back</button>
                <button class="m-btn" onclick="selectMuscle('lats')">Латове / Lats</button>
                <button class="m-btn" onclick="selectMuscle('lowerback')">Кръст / Lower Back</button>
                <button class="m-btn" onclick="selectMuscle('shoulders')">Рамене / Shoulders</button>
                <button class="m-btn" onclick="selectMuscle('biceps')">Бицепс / Biceps</button>
                <button class="m-btn" onclick="selectMuscle('triceps')">Трицепс / Triceps</button>
                <button class="m-btn" onclick="selectMuscle('abs')">Корем / Abs</button>
                <button class="m-btn" onclick="selectMuscle('quads')">Бедра / Quads</button>
                <button class="m-btn" onclick="selectMuscle('glutes')">Седалище / Glutes</button>
            </nav>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button id="btn-gym" class="tab-btn active" onclick="setMode('gym')">В ЗАЛАТА (GYM)</button>
                <button id="btn-home" class="tab-btn" onclick="setMode('home')">ВКЪЩИ (HOME)</button>
            </div>
            <div id="info-card" class="info-card">
                <h1 style="font-size: 50px;">Добре дошли в Muscle Atlas!</h1>
                <p>Кликнете върху мускулна група от моделите или списъка, за да започнете.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
